<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <header class="circles">
      <img src="images/bg-pattern-top.svg" alt="circle1" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="circle2" class="c2">
    </header>
    <main class="card">
      <div class="top">
      </div>
      <div class="mid">
        <img src="images/image-victor.jpg" alt="Profile">
        <p class="bold">Victor Crest <span class="age"> 26 </span></p>
        <p class="city"> London</p>
        <hr>  
      </div>

      <div class="bottom">
        <p class="bold">80K</p>

        <p class="bold">803K</p>

        <p class="bold">1.4K</p>

      </div>
      <div class="bottom2">
        <p class="small">Followers</p>
        <p class="small like">Likes</p>
        <p class="small">Photos</p>  
      </div>
    </main>
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/abhinav-gif">Abhinav Singh</a>.
  </footer>
  </div>

</body>
</html>
